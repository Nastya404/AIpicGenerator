<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image Generator</h1>

            </div>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <div class="main-content">
            <form action="#" class="prompt-form">

                <div class="prompt-container">
                   <textarea class="prompt-input"
                   placeholder="Describe your imagination in detail..." required autofocus></textarea>
                    <button type="button" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>

                <div class="prompt-actions">

                    <div class="select-wrapper">
                        <select id="model-select" class="custom-select" required title="Выберите модель ИИ для генерации">
                            <option value="" disabled>Select Model</option>
                            <option value="flux" selected title="Высокое качество, детализированные изображения, медленнее">FLUX.1-dev (Лучшее качество)</option>
                            <option value="flux-schnell" title="Быстрая генерация, хорошее качество">FLUX.1-schnell (Быстрая)</option>
                            <option value="stable-diffusion-xl" title="Отличное качество, универсальная модель">Stable Diffusion XL (Универсальная)</option>
                            <option value="stable-diffusion" title="Классическая модель, быстрая">Stable Diffusion v1.5 (Классика)</option>
                            <option value="openjourney" title="Специализируется на художественных стилях">Openjourney (Художественная)</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select id="count-select" class="custom-select" required>
                            <option value="" disabled>Image Count</option>
                            <option value="1" selected>1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select id="ratio-select" class="custom-select" required>
                            <option value="" disabled>Aspect Ratio</option>
                            <option value="1:1" selected>Square (1:1)</option>
                            <option value="16:9">Landscape (16:9)</option>
                            <option value="9:16">Portrait (9:16)</option>
                        </select>
                    </div>

                    <button class="generate-btn" type="submit">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>
                </div>

                <div class="gallery-grid" id="gallery-grid">
                    <!-- Images will be generated here -->
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
